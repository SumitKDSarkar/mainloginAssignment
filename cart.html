<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>

    <div id="products"></div>

    
</body>
</html>
<script>


    var cartLSData=JSON.parse(localStorage.getItem("masai-cart"))||[];

    function display(data){

products.innerHTML=null;

data.forEach(function(element) {
    var card=document.createElement("div");
    var img=document.createElement("img");
    img.src=element.img;

    var title=document.createElement("h2");
    title.textContent=element.brand;

    var desc=document.createElement("p");
    desc.textContent=element.name;

    var catagory=document.createElement("h3");
    catagory.textContent=element.catagory;

    var price=document.createElement("h2");
    price.textContent=element.price;

    var button=document.createElement("button");
    button.innerText="Delete";
    button.style.backgroundColor="pink"
    button.style.border="0px";  
    button.style.borderRadius="4px";
    button.addEventListener("click",function(event){
        Delete(element.productID);
       
    })

    card.append(img,title,desc,catagory,price,button);

    products.append(card);

    
});
}

display(cartLSData);
function Delete(id){
    cartLSData=cartLSData.filter(function(element){
return element.productID !=id;
    })
    display(cartLSData);
    localStorage.setItem("masai-cart",JSON.stringify(cartLSData));
}
</script>
